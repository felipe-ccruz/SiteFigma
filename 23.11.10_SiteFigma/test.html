<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .clickable-div {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    cursor: pointer;
  }

  </style>
</head>
<body>
  <div class="clickable-div" onclick="scrollToText()">Clique para rolar</div>

    <!-- Texto para onde será rolado -->
  <div id="target-text">
   <p>Este é o texto para onde o scroll levará.</p>
  </div>


  <script>

    function scrollToText() {
      // Obtém o elemento alvo
      var targetElement = document.getElementById('target-text');

      // Calcula a posição do elemento alvo
      var targetPosition = targetElement.offsetTop;

      // Realiza a rolagem
      window.scrollTo({
        top: targetPosition,
        behavior: 'smooth' // Adiciona uma animação suave à rolagem
      });
    }
  </script>

</body>
</html>
